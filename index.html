    <main>
        
        <div><h1 data-value="This is not a real online service, but hover over me...">This is not a real online service, but hover over me...</h1></div>

        <form action="#" class="form">
            <fieldset class="signUpForm">
                <div class="legend"><legend>Sign Up Here</legend></div>
                
                <div class="question">
                    <label for="user_firstName">First Name: 
                    <input class="user_firstName" type="text" name="user_firstName" id="user_firstName" placeholder="Bobby" minlength="3"  required/>
                    </label>
                </div>
                <div class="question">
                    <label class="user_lastName" for="user_lastName">Surname:
                    <input class="user_lastName" type="text" name="user_lastName" id="user_lastName" placeholder="Moore" required/>
                    </label>
                </div>
                <div class="question"> 
                    <label class="email" for="email">Email: 
                    <input class="email" type="email" name="user_email" id="user_email" placeholder="Email address" required/>
                    </label>
                </div>
                <div class="question">
                    <label class="phone" for="phone">Phone Number: 
                    <input class="phone" type="tel" name="user_phone" id="user_phone" placeholder="Number" required/>
                    </label>
                </div>
                <div class="question">
                    <label class="password" for="password">Password: 
                    <input class="password" type="password" name="user_password" id="user_password" placeholder="***" required/>
                    </label>
                </div>
                <div class="question">
                    <label class="confirmPassword" for="confirm_password">Confirm password: 
                    <input class="confirmPassword" type="password" name="confirm_password" id="confirm_password" placeholder="***" required/>
                    </label>
                </div>
                <div class="submit">
                    <button class="formSubmit" type="submit">Create Account</button>
                </div>
                
            </fieldset>
            
        </form>

        <div>Already have an account? <a href="#">Log in</a></div>
